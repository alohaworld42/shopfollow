<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
        }

        .header {
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            padding: 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 16px;
        }

        .status {
            text-align: center;
            padding: 20px;
        }

        .status.connected {
            color: #4ADE80;
        }

        .status.disconnected {
            color: #F87171;
        }

        .status-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .settings {
            margin-top: 16px;
        }

        .field {
            margin-bottom: 12px;
        }

        .field label {
            display: block;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }

        .field input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-size: 13px;
            outline: none;
        }

        .field input:focus {
            border-color: #8B5CF6;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%);
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            opacity: 0.9;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .instructions h3 {
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .instructions ol {
            padding-left: 16px;
        }

        .instructions li {
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>CartConnect</h1>
        <p>Add products from any website</p>
    </div>

    <div class="content">
        <div id="status" class="status disconnected">
            <div class="status-icon">â—‹</div>
            <div>Not connected</div>
        </div>

        <div class="settings">
            <div class="field">
                <label>Webhook URL</label>
                <input type="url" id="webhookUrl" placeholder="https://...supabase.co/functions/v1/webhook-generic">
            </div>

            <div class="field">
                <label>API Key</label>
                <input type="password" id="apiKey" placeholder="Your API key from CartConnect">
            </div>

            <button id="saveBtn">Save Settings</button>
        </div>

        <div class="instructions">
            <h3>How to use</h3>
            <ol>
                <li>Get your API key from CartConnect settings</li>
                <li>Save settings above</li>
                <li>Right-click any product image</li>
                <li>Select "Add to CartConnect"</li>
            </ol>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
